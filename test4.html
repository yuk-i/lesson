<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    
    
    <script>//ここにJavaScriptを記述する
    
    class Animal {
      constructor(name, age) {
      this.name = name;
      this.age = age;
      }
    }
    
    class Cat extends Animal {
      constructor(name, age, type) {
        super(name, age);
        this.type = type;
      }
      speak(){
        console.log(`${this.name}が「にゃーん」と鳴きました！`);
      }
    }
    
    const cat = new Cat("あると","10","シャム");
    cat.speak();
    
    </script>
  </body>
</html>
