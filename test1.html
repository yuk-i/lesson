<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    
    
    <script>//ここにJavaScriptを記述する
    let level = 10;
    
      while(level > 0){
        let  command = prompt('敵が現れた！（【1】攻撃　【2】逃げる）');
        const random = Math.floor(Math.random() * 9);
        
        if(command === "1"){
          level -= random;
          console.log(random + "の攻撃！");
          
          if(level > 0){
            console.log("敵の体力は残り" + level + "です");
          }else{
            console.log("敵を倒した！");
            break;
          }
          
        }else if(command === "2"){
          console.log("無事に逃げました");
          break;
        }
      }
      
      console.log("ゲーム終了");
      
      
      
      
    </script>
  </body>
</html>
